<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
  <title>Loja - Produtos</title>
</head>
<body>
  <header class="topo">
    <div class="container">
      <div class="topo-titulo">
        <a href="index.html">
          <img class="topo-logo" src="assets/logo.png" alt="Logo da Loja" title="Loja Online">
        </a>
      </div>

      <nav class="topo-links">
        <a href="#sobre">Sobre</a>
        <a href="#produtos">Produtos</a>
        <a href="#contato">Contato</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="produtos" class="secao-produtos container">
      <div class="container-conteudo">
        <h2>Produtos em Destaque</h2>
        <div id="products-list" class="products-list">
          <!-- Os produtos vão aparecer aqui -->
        </div>
      </div>
    </section>

    <section id="sobre" class="secao-sobre container">
      <div class="container-conteudo">
        <h2>Sobre a Loja</h2>
        <p>Oferecemos os melhores produtos com preço justo e qualidade garantida.</p>
      </div>
    </section>

    <section id="contato" class="secao-contato container">
      <div class="container-conteudo">
        <h3>Contato</h3>
        <p>Telefone/WhatsApp: <strong>(21) 99966-5555</strong></p>
        <p>Endereço: Rua Fictícia, 123 - Bairro, Cidade.</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <img class="topo-logo" src="assets/logo.png" alt="Logo da Loja" title="Loja Online">
      <p>&copy;2025 Loja Online - Todos os direitos reservados</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
